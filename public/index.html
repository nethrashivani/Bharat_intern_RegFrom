<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {

            background-image: linear-gradient(to right, #07090ade, #000000, #000000);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            margin: 10px;
            border-color: #fff;
            max-width: 800px;
            background-color: #2e2d2d50;
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            gap: 1px;
            box-shadow: 0 0px 90px rgb(7, 7, 7);
            padding: 15px;
            
        }


        .relative img {
            box-shadow: 0 0 40px rgb(49, 49, 49);
            width: 90%;
            
        }

        .absolute-img {
            position: absolute;
            top: 36px;
            width: 100%;
        }

        .form-section {
            max-width: 200px;
            display: grid;

            margin-right: 100px;
        }

        .form-section h1 {
            font-size: xx-large;
            font-weight: 500px;
            right: 20px;
            color: #ebe6e6;
            white-space: nowrap;
            overflow: visible;
        }

        .form-section form {
            display: grid;
            gap: 1px;
            color: #999999;
        }

        .form-section .input-group {
            position: relative;
        }

        .form-section .input-group i {

            position: relative;
            top: 33px;
            left: 2px;
            background-color: #fff;
            border-radius: 50%;
            padding: 8px;
            color: #070707ce;

        }



        .form-section .input-group:focus-within i {
            background-color: #FFFFFF40;
        }

        .form-section input {
            width: 100%;
            background-color: #fff;
            padding: 10px 10px 10px 40px;
            border-radius: 50px;
            border: none;
            outline: none;
            left: float;
        }

        .form-section input:focus {
            background-color: #fff;
            color: #000000;
            box-shadow: 0 0 10px rgb(47, 47, 48);
        }

        .form-section button {
            background: #A3A8A8;
            width: 118%;
            color: #222020;
            margin-top: 30px;
            font-weight: bold;
            border-radius: 50px;
            padding: 10px;
            border: #fff;
            outline-color: #fff ;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="relative">

            <img src="picture.jpg" alt="Image 2">
        </div>

        <div class="form-section">
            <h1>Registration Form</h1>
            <form action="/signup" method="POST">
                <div class="input-group">
                    <i class="fa-solid fa-t"></i>
                    <input type="text" name="name" placeholder="Name" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-envelope-open"></i>
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Register</button>
            </form>
            
        </div>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('signup-form');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(form);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    alert('User signed up successfully!');
                } else {
                    alert('Error: ' + result.errors.map(error => error.msg).join(', '));
                }
            } catch (err) {
                console.error('Error:', err);
                alert('An error occurred while submitting the form.');
            }
        });
    });

</script>

</html>
